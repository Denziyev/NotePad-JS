<body>
    <div class="firstdiv">
        <h2>Daniz Redux <span>Note</span>Pad</h2>
        <input maxlength="22" placeholder="Note Title" id="inputtittle">  
        <textarea placeholder="Write note..." rows="8" id="textarea" ></textarea>
        <div class="colorsandbutton">
            <div class="colors" >
                <div class="color1 colorr" id="col1"><span>✓</span></div>
                <div class="color2 colorr" id="col2"><span>✓</span></div>
                <div class="color3 colorr" id="col3"><span>✓</span></div>
                <div class="color4 colorr" id="col4"><span>✓</span></div>
                <div class="color5 colorr" id="col5"><span>✓</span></div>         
              </div>
              <button type="submit" id="savebuttonn">Save ✓</button>
        </div>
        
        <div class="search">
            <input placeholder="Write to search.." id="inputsearch" >
            <svg  stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg" style="position: absolute; right: 12px; font-size: 22px; top: 7px;"><path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path><path d="M11.412 8.586c.379.38.588.882.588 1.414h2a3.977 3.977 0 0 0-1.174-2.828c-1.514-1.512-4.139-1.512-5.652 0l1.412 1.416c.76-.758 2.07-.756 2.826-.002z"></path></svg>
        </div>
        <div class="notes" id="notearea" >
            
        </div>
    </div>


    <script src="./index.js"></script>
